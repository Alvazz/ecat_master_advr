package iit.advr;

message PowComan_tx_pdo {
    required uint32 master_command  = 1;
    required uint32 ts              = 2;
}

message PowComan_rx_pdo {
    required float  temperature = 1;
    required float  v_batt      = 2;
    required uint32 status      = 3;
    required uint32 rtt         = 4;
}